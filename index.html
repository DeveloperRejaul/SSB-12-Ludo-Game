<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Ludo Game</title>
    <link rel="stylesheet" href="./css/colorAndBoder.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="main-bord">
        <div class="inner-bord">
            <div id="user-01">
                <div class="user-box">
                    <img src="./img/gerard.png" alt="user">
                </div>
                <p>Jon Deo</p>
            </div>
            <div id="play-ground">
                <div class="play-inner">
                    <div class="play-ground-01">
                        <div class="part-01 grin-02">
                            <div class="part-01-inner grin-02-inner ">
                                <div class="grin-02-inner-inner"></div>
                                <div class="grin-02-inner-inner"></div>
                                <div class="grin-02-inner-inner"></div>
                                <div class="grin-02-inner-inner"></div>
                            </div>
                        </div>
                        <div class="part-02">
                            <div class="boder-bottom-0 boder-right-0 white"></div>
                            <div class="white boder-bottom-0"></div>
                            <div class="white"></div>
                            <div class="white boder-bottom-0 boder-right-0"></div>
                            <div class="white boder-bottom-0"></div>
                            <div class="youlo"></div>
                            <div class="gra boder-bottom-0 boder-right-0"></div>
                            <div class="white boder-bottom-0"></div>
                            <div class="white"></div>
                            <div class="white boder-bottom-0 boder-right-0"></div>
                            <div class="white boder-bottom-0"></div>
                            <div class="white"></div>
                            <div class="white boder-bottom-0 boder-right-0"></div>
                            <div class="white boder-bottom-0 "></div>
                            <div class="white"></div>
                            <div class="white boder-bottom boder-right-0"></div>
                            <div class="white boder-bottom"></div>
                            <div class="white boder-bottom"></div>
                        </div>
                        <div class="part-01 youlo">
                            <div class="part-01-inner youlo-inner">
                                <div class="youlo-inner-inner"></div>
                                <div class="youlo-inner-inner"></div>
                                <div class="youlo-inner-inner"></div>
                                <div class="youlo-inner-inner"></div>
                            </div>
                        </div>
                    </div>
        
                    <div class="play-ground-02">
                        <div class="inner-plaground-01">
                            <div class="white boder-right-0 boder-bottom-0"></div>
                            <div class="grin-02 boder-right-0 boder-bottom-0"></div>
                            <div class="white boder-right-0 boder-bottom-0"></div>
                            <div class="white boder-right-0 boder-bottom-0"></div>
                            <div class="white boder-right-0 boder-bottom-0"></div>
                            <div class="white boder-bottom-0"></div>
                            <div class="white boder-right-0 boder-bottom-0"></div>
                            <div class="grin-02 boder-right-0 boder-bottom-0"></div>
                            <div class="grin-02 boder-right-0 boder-bottom-0"></div>
                            <div class="grin-02 boder-right-0 boder-bottom-0"></div>
                            <div class="grin-02 boder-right-0 boder-bottom-0"></div>
                            <div class="grin-02 boder-bottom-0"></div>
                            <div class="white boder-right-0"></div>
                            <div class="white boder-right-0"></div>
                            <div class="gra boder-right-0"></div>
                            <div class="white boder-right-0"></div>
                            <div class="white boder-right-0"></div>
                            <div class="white"></div>
                        </div>
                        <div class="inner-plaground"></div>
                        <div class="inner-plaground-03">
                            <div class="white boder-bottom-0"></div>
                            <div class="white boder-bottom-0"></div>
                            <div class="white boder-bottom-0"></div>
                            <div class="gra boder-bottom-0"></div>
                            <div class="white boder-bottom-0"></div>
                            <div class="white boder-bottom-0 "></div>
                            <div class="grin boder-left boder-bottom-0"></div>
                            <div class="grin boder-bottom-0"></div>
                            <div class="grin boder-bottom-0"></div>
                            <div class="grin boder-bottom-0"></div>
                            <div class="grin boder-bottom-0"></div>
                            <div class="boder-bottom-0 white"></div>
                            <div class="boder-left white"></div>
                            <div class="white"></div>
                            <div class="white"></div>
                            <div class="white"></div>
                            <div class="grin"></div>
                            <div class="white"></div>
                        </div>
                    </div>
                    <div class="play-ground-01">
                        <div class="part-01 red">
                            <div class="part-01-inner red-inner">
                                <div class="red-inner-inner"></div>
                                <div class="red-inner-inner"></div>
                                <div class="red-inner-inner"></div>
                                <div class="red-inner-inner"></div>
                            </div>
                        </div>
                        <div class="part-02">
                            <div  class="white  boder-bottom-0 boder-right-0"></div>
                            <div class="red boder-bottom-0 "></div>
                            <div  class="white"></div>
                            <div  class="white boder-bottom-0 boder-right-0"></div>
                            <div class="red boder-bottom-0 "></div>
                            <div  class="white"></div>
                            <div  class="white boder-bottom-0 boder-right-0 "></div>
                            <div class="red boder-bottom-0 "></div>
                            <div  class="white"></div>
                            <div  class="white boder-bottom-0 boder-right-0"></div>
                            <div class="red boder-bottom-0 "></div>
                            <div class="gra"></div>
                            <div class="red boder-bottom-0 boder-right-0"></div>
                            <div class="red boder-bottom-0 "></div>
                            <div  class="white"></div>
                            <div class="boder-right-0 white"></div>
                            <div class=" white"></div>
                            <div  class="white boder-bottom"></div>
                        </div>
                        <div class="part-01 grin">
                            <div class="part-01-inner grin-inner">
                                <div class="grin-inner-inner"></div>
                                <div class="grin-inner-inner"></div>
                                <div class="grin-inner-inner"></div>
                                <div class="grin-inner-inner"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="user-02" id="user-02">
                <div class="inner-user">
                    <div class="user-work">
                        <p>Jon Deo</p>
                        <div class="user-box">
                            <img src="./img/Jack.png" alt="user">
                        </div>
                    </div>
                    <div class="dayce-conten">
                        <div id="dayce-box">
                            <div id="main-dayce">
                                <span></span>
                            </div>
                        </div>
                        <div class="zam"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="./app.js"></script>  
    </body>
    </html>
